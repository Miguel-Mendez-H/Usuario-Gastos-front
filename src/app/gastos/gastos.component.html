<mat-toolbar>
    <span>Registro de gastos</span>
    <app-modalgastos (createGastos)="crearGastos($event)" tittle="Crear gasto" [users]='users'>
    </app-modalgastos>
  </mat-toolbar>
  
  <div class="ListaGastos">
    <table mat-table [dataSource]="gastosArray" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>
  
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef>monto</th>
        <td mat-cell *matCellDef="let element">{{ element.monto }}</td>
      </ng-container>
  
      <ng-container matColumnDef="id_usuario">
        <th mat-header-cell *matHeaderCellDef>id usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.id_usuario }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button
            class="btn btn-dark"
            (click)="eliminarGastos(row.id)"
            color="primary"
            title="Eliminar usuario"
          >
            Eliminar gasto
          </button>
          <app-modalgastos
            [user]="{id:row.id,descripcion:row.descripcion,monto:row.monto,id_usuario:row.id_usuario}"
            (editGastos)="editarGastos($event)"
            tittle="Editar gasto"
            [users]='users'
          ></app-modalgastos>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
